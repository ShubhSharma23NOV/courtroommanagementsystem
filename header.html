<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District & Session's Court</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById("dropdown-menu");
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        }

        document.addEventListener("click", function(event) {
            var dropdown = document.getElementById("dropdown");
            var dropdownMenu = document.getElementById("dropdown-menu");
            if (!dropdown.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav ul li {
            margin: 0 15px;
            position: relative;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            width: 150px;
        }

        .dropdown-menu li {
            padding: 5px 15px;
        }

        .dropdown-menu li a {
            display: block;
            padding: 5px 15px;
            text-decoration: none;
            color: black;
        }

        .dropdown-menu li a:hover {
            background-color: #f0f0f0;
        }

        .language-switcher {
            background: gray;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-title">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>District & Session's Court</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li id="dropdown" class="dropdown">
                        <a onclick="toggleDropdown()">About â–¼</a>
                        <ul id="dropdown-menu" class="dropdown-menu">
                            <li><a href="#">History</a></li>
                            <li><a href="#">Judges</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Notices</a></li>
                    <li><a href="#">Documents</a></li>
                </ul>
            </nav>
            <button class="language-switcher">EN</button>
        </div>
    </header>
</body>
</html>
